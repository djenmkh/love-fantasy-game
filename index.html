<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Алена: История Любви и Судьбы</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Алена: История Любви и Судьбы</h1>
        <img id="gameImage" src="forest.jpg" alt="Сцена игры" style="max-width: 100%; height: auto;">
        <p id="story">Добро пожаловать в игру! Ты просыпаешься в незнакомом лесу. Что ты сделаешь?</p>
        <audio id="gameAudio" autoplay loop>
            <source src="forest-ambience.mp3" type="audio/mpeg">
            Ваш браузер не поддерживает аудио.
        </audio>
        <div id="buttonContainer">
            <button onclick="nextScene('go_forward')">Идти вперед</button>
            <button onclick="nextScene('look_around')">Осмотреться</button>
            <button onclick="nextScene('rest')">Отдохнуть</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
